<mat-card>
  <mat-card-title>Edit: {{song.name}}</mat-card-title>
  <mat-card-content>

    <form [formGroup]="form" (ngSubmit)="save()" class="custom-form">

      <mat-form-field>
        <input matInput formControlName="name" name="name" placeholder="Name"/>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="artist" name="artist" placeholder="Artist"/>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="year" name="year" placeholder="Year"/>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="genre" name="genre" placeholder="Genre"/>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="bpm" name="bpm" placeholder="BPM"/>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="tags" name="tags" placeholder="Tags"/>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Save</button>
      <button mat-raised-button (click)="close()">Cancel</button>
    </form>
  </mat-card-content>
</mat-card>
